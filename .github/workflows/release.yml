name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## 🎉 Release ${{ github.ref }}
          
          ### 📦 安装
          ```bash
          pip install abtree
          ```
          
          ### 📚 文档
          - [项目主页](https://github.com/abtree/abtree)
          - [API 文档](https://abtree.readthedocs.io)
          - [示例代码](examples/)
          
          ### 🔗 相关链接
          - [变更日志](CHANGELOG.md)
          - [贡献指南](CONTRIBUTING.md)
          - [问题反馈](https://github.com/abtree/abtree/issues)
    
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/abtree-${{ github.ref_name }}.tar.gz
        asset_name: abtree-${{ github.ref_name }}.tar.gz
        asset_content_type: application/gzip
    
    - name: Upload Wheel Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/abtree-${{ github.ref_name }}-py3-none-any.whl
        asset_name: abtree-${{ github.ref_name }}-py3-none-any.whl
        asset_content_type: application/zip

  publish-pypi:
    needs: release
    runs-on: ubuntu-latest
    if: github.repository == 'abtree/abtree'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Upload to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine upload dist/* 